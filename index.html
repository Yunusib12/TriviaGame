<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Loading my Css Style-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- <link rel="icon" href="./assets/images/favicon.ico" type="image/png"> -->
    <title>Trivia Game</title>
</head>

<body>
    <header>
        <h1 class="text-white slideInUp">Trivia Game</h1>
    </header>
    <div class="container-fluid">
        <main id="main">
            <div id="pickCategory">
                <h3 class="text-white">Select a Category to begin</h3>
                <div id="genCat" class="genCat">
                    <img id="imgLoading" src="//:0" style="display:none">
                </div>
            </div>
            <div id="replyQuestion">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="text-white">Let's Play !</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p class="return"></p>
                    </div>
                    <div class="col-md-6">
                        <div id="quiz">
                            <div id="timeLeft" class="timer"></div>
                            <div class="jumbotron jumbotron-fluid">
                                <div class="container">
                                    <h1 id="displayQuestion" class="display-4"></h1>
                                    <br>
                                    <p id="displayCategory"></p>
                                    <p id="displayDifficulty"></p>
                                    <p id="displayType"></p>
                                </div>
                            </div>
                            <div id="message"></div>
                            <div id="answers" class="answerContainer"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div id="quizInfo"></div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <footer>
        <p>Â© 2019 Trivia v1.0. All rights reserved.</p>
    </footer>



    <!-- Calling my JavaScript -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
